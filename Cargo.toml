[package]
name = "fluvio-java"
version = "0.10.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]
resolver = "2"

[lib]
crate-type = ["cdylib"]
name = "fluvio_java"

[build-dependencies]
flapigen = "0.6.0-pre7"
env_logger = "^0.9"
bindgen = { version = "0.60.1", default-features = false, features = ["logging", "runtime", "which-rustfmt"] }

[dependencies]
log = "^0.4.17"
fluvio = "0.12.11"
fluvio-future = { version = "0.4.0", features = ["task", "io"] }

[patch.crates-io]
fluvio = { git = "http://github.com/infinyon/fluvio" }
